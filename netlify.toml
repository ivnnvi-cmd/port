# Netlify Configuration - Optimized for Speed & Bandwidth

[build]
  publish = "."

[build.processing]
  skip_processing = false
  
[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Security Headers & Compression
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    # Enable Brotli compression (Netlify handles this automatically)
    # Enable HTTP/2 Server Push for critical assets
    Link = "</styles.css>; rel=preload; as=style, </script.js>; rel=preload; as=script"

# Aggressive caching for images (1 year)
[[headers]]
  for = "/PHOTOS/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Video caching with range requests support
[[headers]]
  for = "/VIDEOS/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Accept-Ranges = "bytes"

# CSS & JS caching
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# PNG logo caching
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# PDF caching and headers
[[headers]]
  for = "/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/pdf"
    X-Frame-Options = "SAMEORIGIN"

[[headers]]
  for = "/PHOTOS/Presentations/*/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/pdf"
    X-Frame-Options = "SAMEORIGIN"
